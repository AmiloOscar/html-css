<!DOCTYPE html>
<html lang="pt-pt">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 350px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do 
        
        <iframe src="https://www.cursoemvideo.com" frameborder="0" scrolling="no">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em video</a>
        </iframe>

        para aprender a programar.</p>

        <p>O repositório do Amilo Óscar 

            <iframe src="https://amilooscar.github.io/projecto-android/index.html" frameborder="0">
                <a href="https://amilooscar.github.io/projecto-android/index.html" target="_blank">
                    Repositório de Amilo Óscar
                </a>
            </iframe>

            também é muito legal.
        </p>
</body>
</html>
